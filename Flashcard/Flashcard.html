<!DOCTYPE HTML>
<html>
    <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    </head>

<body class="bg-neutral-900 w-screen h-screen justify-center items-center flex">

    <div class=" w-2/5 h-2/4 flex flex-col gap-3">
        
            <div class="text-white text-2xl font-['Winky_Rough'] font-semibold">
                Flash card
            </div>

            <div class="w-full h-[10%] bg-slate-200 rounded-2xl border-gray-500 border-2 p-1 flex flex-row items-center relative">
                <div class="bg-zinc-500 h-full rounded-2xl progressBar transform transition-all" style="width: 0%"></div>
                <!-- <div class="ml-2 font-sans font-medium text-sm hidden">25%</div>
                <div class="absolute right-0 items-center mr-3">5 of 20</div> -->
            </div>

            <div class="w-full h-3/4 bg-slate-200 rounded-2xl border-gray-500 border-2 p-1.5 gap-3 flex flex-col">
                <div class="w-full h-4/5 bg-gray-300 rounded-2xl justify-center flex items-center">
                    <div class="font-semibold text-2xl font-['Winky_Rough'] text-center p-32 flashcardZone">
                        What is the difference between var, let and const ?
                    </div>

                </div>

                <div class="w-full h-1/6 bg-gray-300 rounded-2xl flex relative">
                    <div class="font-['Winky_Rough'] font-medium text-xl absolute inset-0 flex items-center justify-center">
                        <button class="buttonInteraction">Show Answer</button>
                        <button class="buttonShowQuestion hidden">Go Back</button>
                    </div>

                    <button class="absolute right-0 top-1/2 -translate-y-1/2 buttonInteraction">

                    <svg data-accordion-icon class="w-3 h-3 right-0 mr-3 absolute top-1/2 -translate-y-1/2 rotate-90" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="#4b5563" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5" />


                    <div class="font-['Winky_Rough'] font-medium text-xl text-gray-600 mr-8">
                        Next
                    </div>

                    </button>
                    
                    <button class="absolute left-0 top-1/2 -translate-y-1/2 buttonInteraction">

                    <svg data-accordion-icon class="w-3 h-3 left-0 absolute top-1/2 ml-3 -translate-y-1/2 -rotate-90"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="#4b5563" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5" />

                    <div class="font-['Winky_Rough'] font-medium text-xl text-gray-600 ml-8">
                        Previous
                    </div>

                    </button>

                </div>

            </div>

        </div>


    </div>



</body>
<script src="Flashcard.js"></script>
</html>
