<!DOCTYPE HTML>
<html>
<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-800 justify-center flex items-center h-screen w-screen">

    <div class="bg-slate-300 h-3/4 w-2/3 flex flex-col justify-center items-center gap-6">

        <div class="font-mono text-2xl font-semibold">
            Age Calculator
        </div>

        <div class="w-1/2 h-1/3">
            <div class="font-sans font-semibold mb-2">
                Enter your birth date: 
            </div>

            <input type="date" class="w-full h-10 font-semibold border-black border-2 rounded-md pl-1 pb-0.5 date">

            <button  class="w-full h-10 font-sans font-semibold bg-gray-600 mt-2 rounded-md text-white button">
                Calculate
            </button>

            <div class="font-sans text mt-5 mx-auto text-center">
                You are <span class="font-bold"><span class="ageNumber">21</span> years <span class="ageNumber">10</span> months</span> old
            </div>

        </div>

    </div>

</body>
    <script src="Age_calculator.js"></script>
</html>
